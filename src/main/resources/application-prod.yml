server:
  port: 8080
  shutdown: graceful   # 스프링이 꺼질 때 이 전의 요청들을 모두 끝내고 꺼진다
spring:
  servlet:
    multipart:  # 파일 업로드 관련
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/goohaeyou_prod
    username: root
    password: ${custom.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 172.17.0.1
      port: 6379
      password: ON_SECRET
  jpa:
    hibernate:
      ddl-auto: update # `prod` 환경에서는 주로 validate 또는 none을 사용
    properties:
      hibernate: # 운영모드에서는 sql문이 필요없으니 모두 끈다
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
  h2:
    console:
      enabled: false # H2 콘솔 비활성화
  lifecycle:
    timeout-per-shutdown-phase: 1h
  autoconfigure:
    exclude:
logging:
  level:
    com.ll.gooHaeYu: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    cookieDomain: "${custom.prod.cookieDomain}"
    frontUrl: "${custom.prod.frontUrl}"
    backUrl: "${custom.prod.backUrl}"
  temp:
    dirPath: /tmp
  gen:
    dirPath: /gen